name: CI

on:
  push:
    branches: [ main ]
    tags:
  pull_request:

env:
  TEST_LOG_CAPTURE: "false"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:

          - os: ubuntu-24.04
            run: native
            target: native

          - os: ubuntu-24.04-arm
            run: native
            target: native

          - os: ubuntu-latest
            target: riscv64-linux
            run: qemu
            qemu_binary: qemu-riscv64-static

          - os: ubuntu-latest
            target: x86_64-freebsd
            run: vm
            vm_type: freebsd

          - os: ubuntu-latest
            target: x86_64-netbsd
            run: vm
            vm_type: netbsd

          - os: macos-latest
            target: native
            run: native

          - os: windows-latest
            target: native
            run: native

          - os: windows-11-arm
            target: native
            run: native

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: mlugg/setup-zig@v2
      with:
        version: 0.15.2

    - name: Build
      run: >
        zig build -Dinstall-tests
        ${{ matrix.target != 'native' && format('-Dtarget={0}', matrix.target) || '' }}
      timeout-minutes: 5

    - name: Run tests (native)
      if: matrix.run == 'native'
      run: ./zig-out/bin/test
      timeout-minutes: 5

    - name: Test stack growth PoC (macOS only)
      if: matrix.run == 'native' && runner.os == 'macOS'
      run: |
        echo "Building and testing macOS stack growth PoC..."
        zig build-exe poc/macos_stack_growth_poc.zig
        ./macos_stack_growth_poc
      timeout-minutes: 2

    - name: Show crash logs (macOS)
      if: failure() && runner.os == 'macOS'
      run: |
        echo "Checking for crash reports..."
        ls -lt ~/Library/Logs/DiagnosticReports/ | head -20 || true
        echo "Most recent crash report:"
        cat "$(ls -t ~/Library/Logs/DiagnosticReports/*.crash 2>/dev/null | head -1)" 2>/dev/null || echo "No crash reports found"

    - name: Install QEMU
      if: matrix.run == 'qemu'
      run: |
        sudo apt-get update -q -y
        sudo apt-get install -q -y qemu-user-static

    - name: Run tests (QEMU)
      if: matrix.run == 'qemu'
      run: ${{ matrix.qemu_binary }} ./zig-out/bin/test
      timeout-minutes: 10

    - name: Run tests (FreeBSD VM)
      if: matrix.run == 'vm' && matrix.vm_type == 'freebsd'
      uses: vmactions/freebsd-vm@v1
      with:
        run: ./zig-out/bin/test

    - name: Run tests (NetBSD VM)
      if: matrix.run == 'vm' && matrix.vm_type == 'netbsd'
      uses: vmactions/netbsd-vm@v1
      with:
        release: '10.1'
        run: ./zig-out/bin/test
